<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera tiendo online</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./recursos/logo-ecommerce.png" alt="logo de la tienda">
        </div>

        <nav>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Carrito</a></li>
            </ul>
        </nav>

        <div class="search-bar">
            <input type="text" name="" id="" placeholder="Buscar productos">
            <button>Buscar</button>
        </div>
    </header>

    <main>
        <section class="productos">
            <article class="producto">
                <img src="./recursos/producto-1.png" alt="Producto 1">
                <h2>Producto 1</h2>
                <p>$10.00</p>
                <button>Añadir al carrito</button>
            </article>
            <article class="producto">
                <img src="./recursos/producto-2.png" alt="Producto 2">
                <h2>Producto 2</h2>
                <p>$20.00</p>
                <button>Añadir al carrito</button>
            </article>
            <article class="producto">
                <img src="./recursos/producto-3.png" alt="Producto 3">
                <h2>Producto 3</h2>
                <p>$15.00</p>
                <button>Añadir al carrito</button>
            </article>
            <article class="producto">
                <img src="./recursos/producto-4.png" alt="Producto 4">
                <h2>Producto 4</h2>
                <p>$22.00</p>
                <button>Añadir al carrito</button>
            </article>
            <article class="producto">
                <img src="./recursos/producto-5.png" alt="Producto 5">
                <h2>Producto 5</h2>
                <p>$18.00</p>
                <button>Añadir al carrito</button>
            </article>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Tienda Online. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
